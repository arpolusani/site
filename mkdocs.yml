# Project information
site_name: Abhishek Polusani
site_url: https://arpolusani.github.io/site/
site_author: Abhishek Polusani
site_description: >-
  Abhishek Polusani Personal blog
# Repository
repo_name: arpolusani/site
repo_url: https://github.com/arpolusani/site/
edit_uri: ""



# Configuration
theme:
  name: material

  # Static files
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  features:
    - content.code.annotate
    # - content.tabs.link
    # - header.autohide
    # - navigation.expand
    - navigation.indexes
    # - navigation.instant
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode

# Customization
extra:
  analytics:
    provider: google
    property: ! ENV GOOGLE_ANALYTICS_KEY

